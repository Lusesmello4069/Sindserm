<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha dos Sócios SINDSERM SRN - PI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  
  </style>
</head>
<body>
  <div class="container">
    <h1>Ficha dos Sócios SINDSERM SRN - PI</h1>
    <form id="fichaForm" enctype="multipart/form-data">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="dataNascimento">Data de nascimento</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required />

      <label for="Municipio">Município / Estado</label>
      <input type="text" id="Municipio" name="Municipio" required />

      <label for="Bairro">Bairro</label>
      <input type="text" id="Bairro" name="Bairro" required />

      <label for="Ruanumero">Rua / Número</label>
      <input type="text" id="Ruanumero" name="Ruanumero" required />

      <label for="secretaria">Secretaria</label>
      <input type="text" id="secretaria" name="secretaria" required />

      <label for="Funcao">Função</label>
      <input type="text" id="Funcao" name="Funcao" required />

      <label for="Telefone">Telefone</label>
      <input type="text" id="Telefone" name="Telefone" required />

      <label for="foto">Foto atual</label>
      <input type="file" id="foto" name="foto" accept="image/*" required />

      <button type="submit">Enviar Ficha</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script>
    const form = document.getElementById('fichaForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('https://ficha-sindserm-backend.onrender.com/enviar', {
          method: 'POST',
          body: formData
        });

        const result = await response.text();
        mensagem.textContent = result;
        mensagem.style.color = "green";
      } catch (err) {
        mensagem.textContent = "Erro ao enviar a ficha.";
        mensagem.style.color = "red";
      }
    });
  </script>
</body>
</html>
